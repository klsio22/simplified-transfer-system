services:
  # Aplicação PHP
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=development
      - DB_HOST=mysql
      - DB_NAME=simplified_transfer
      - DB_USER=transfer_user
      - DB_PASS=transfer_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - transfer-network
    depends_on:
      - mysql
      - redis

  # Nginx
  nginx:
    image: nginx:alpine
    container_name: transfer-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - transfer-network
    depends_on:
      - app

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: transfer-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: simplified_transfer
      MYSQL_USER: transfer_user
      MYSQL_PASSWORD: transfer_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - transfer-network

  # Redis
  redis:
    image: redis:alpine
    container_name: transfer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - transfer-network

networks:
  transfer-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
