version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfer_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - transfer_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: transfer_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - transfer_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: transfer_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-transfers}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-transfers}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - transfer_network

  redis:
    image: redis:alpine
    container_name: transfer_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - transfer_network

networks:
  transfer_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
